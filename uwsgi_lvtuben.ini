[uwsgi]
socket = /var/run/uwsgi/lvtuben.socket
chdir = /home/server/worksplaces/project/lvtuben
wsgi-file = manage.py
callable = app
processes = 4
threads = 2
chmod-socket = 664
master = true
vacuum = true
uid = server
gid = server
pidfile = /var/run/uwsgi/lvtuben_uwsgi.pid
daemonize = /var/log/uwsgi/lvtuben_uwsgi.log